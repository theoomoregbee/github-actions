name: Greet Everyone
on: [push]

jobs:
  build:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - name: Hellow world
        uses: actions/hellow-world-javascript-action@v1
        with:
          who-to-greet: "Mona the Octocat"
        id: hello
      - name: Echo the greeting's time
        run: echo 'The time was ${{steps.hello.outputs.time}}.'
